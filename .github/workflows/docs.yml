name: Build and Deploy Sphinx Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better build context

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgirepository1.0-dev \
            libgtk-4-dev \
            gir1.2-gtk-4.0 \
            python3-gi \
            python3-gi-cairo

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[docs]

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build Sphinx documentation
        run: |
          cd docs
          make clean
          make html SPHINXOPTS="-W --keep-going -n"

      - name: Create .nojekyll file
        run: touch docs/_build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Build-only job for PRs (no deployment)
  build-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgirepository1.0-dev \
            libgtk-4-dev \
            gir1.2-gtk-4.0 \
            python3-gi \
            python3-gi-cairo

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[docs]

      - name: Build Sphinx documentation (PR check)
        run: |
          cd docs
          make clean
          make html SPHINXOPTS="-W --keep-going -n"

      - name: Upload PR documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pr-${{ github.event.number }}
          path: docs/_build/html
          retention-days: 7
